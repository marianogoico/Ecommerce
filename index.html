<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
</head>
<body>
    <h1>Casa de Cambio</h1>
    Cantidad: <input type="number" id="valor" min="0" max="100000" onchange="convertir()">
    Convertir de:
    <select name="" id="de" onchange="convertir()">
        <option value="1">Peso</option>
        <option value="2">Dolar</option>
        <option value="3">Euro</option>
    </select>
    Convertir a:
    <select name="" id="a" onchange="convertir()">
        <option value="1">Peso</option>
        <option value="2">Dolar</option>
        <option value="3">Euro</option>
    </select>
    <h2 id="resultado">$0.00</h2>

    <script src="./js/main.js"></script>
</body>
</html>
